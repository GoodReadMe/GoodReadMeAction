name: 'GoodReadMe'
description: 'Keep your ReadMe up to date'
author: 'Vova Stelmashchuk <goodreadme@androidstory.dev>'
inputs:
  service_url:
    description: 'Base url to service'
    required: true
    default: 'https://goodreadme.androidstory.dev/'
  client_secret:
    description: 'Client secret'
    required: true
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.service_url }}
    - $({ inputs.client_secret })
branding:
  color: 'green'
  icon: 'check'
